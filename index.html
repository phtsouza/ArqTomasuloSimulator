<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Algoritmo de Tomasulo</title>
</head>

<body>
    <h1>Algoritmo de Tomasulo</h1>
    <div id="clock">
        <p id="clock-text">Clock: 0</p>
        <div class="desvio">
            <p>Há desvio?</p>
            <label class="switch">
                <input id="swtch" type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>
    </div>
    <div class="table">
        <h2>Reorder Buffer</h2>
        <ul id="reorder-buffer"></ul>
    </div>
    <div class="table">
        <h2>Reservation Stations</h2>
        <ul id="reservation-stations"></ul>
    </div>
    <div class="table">
        <h2>FP Register Status</h2>
        <ul id="fp-register-stations"></ul>
    </div>
    <div class="wrapper-button">
        <button id="next-button">Próximo</button>
    </div>

    <script type="module" src="./scripts/main.js"></script>
</body>

</html>
